app.title=User Feedback(local)
# Enable related features.

## Azure Active Directory
# Enable or Disable AAD Login
spring.cloud.azure.active-directory.enabled=true
# Specifies your Active Directory ID:
spring.cloud.azure.active-directory.profile.tenant-id=--tenant-id--

# Specifies your App Registration's Application ID:
spring.cloud.azure.active-directory.credential.client-id=--client-id--

# Specifies your App Registration's secret key:
spring.cloud.azure.active-directory.credential.client-secret=---client-secret---

## Cosmos DB
# Specify the DNS URI of your Azure Cosmos DB.
azure.cosmos.uri=https://cosmos-trainee-08.documents.azure.com:443/
# Specify the access key for your database.
azure.cosmos.key=---cosmos-key---
# Specify the name of your database.
azure.cosmos.database=UserFeedback
azure.cosmos.populateQueryMetrics=false
