<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Formulaire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/form.css}">
</head>

<body>
    <h1 th:text="${appTitle}" class="app-title"> </h1>
    <h3 th:text="|Hello ${userName}|"> </h3>
    <p>
        <hr noshade width="80%" align="left">
    </p>
    <form action="#" th:action="@{/save}" th:object="${form}" method="post">
        <p>Title <br><input type="text" th:field="*{title}" class="input" /></p>
        <p>Comment <br> <textarea type="text" th:field="*{comment}" class="textarea" rows="10" /></p>
        <p><input type="submit" value="Submit" class="button" /> </p>
    </form>
    <table class="feedback-table">
        <thead>
            <tr>
                <th style="width: 30%">Title</th>
                <th style="width: 70%">Comment</th>
            </tr>
       </thead>
        <tr th:each="feedback: ${feedbacks}">
            <td th:text="${feedback.title}" style="width: 30%" />
            <td th:text="${feedback.comment}" style="width: 70%"/>
        </tr>
    </table>

    <div th:if="${message != null }" class="message">
        <p th:text="${message}"></p>
    </div>
</body>

</html>
